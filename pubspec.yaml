name: weather_point
description: "An app to see weather conditions of any place by user"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.2
  connectivity_plus: ^5.0.2
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  matcher: ^0.12.16
  material_color_utilities: ^0.5.0
  meta: ^1.10.0
  path: ^1.8.3
  test_api: ^0.6.1
  web: ^0.3.0
  http: ^1.1.2
  intl: ^0.19.0
  sqflite_sqlcipher: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1


flutter:
  assets:
    - assets/
  uses-material-design: true
